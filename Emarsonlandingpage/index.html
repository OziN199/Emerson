<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="images/Emerson Fcon.png" />
    <title>Emarson and Associates ltd</title>
  </head>

  <body>
    <div
      class="container-fluid"
      style="
        background-image: url(images/main\ centre.jpeg);
        width: 100%;
        height: 50vh;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      "
    >
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        style="border-radius: 20px; opacity: 70%"
      >
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#">EMERSON FABRICS</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricings</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >More</a
                >
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Services</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Products</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Contacts</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          margin: 0 auto;
          padding: 0 auto;
          width: 50%;
          height: 50%;
        "
      >
        <h1 class="fw-lighter fst-italic text-center">
          WELCOME TO EMARSON FABRICS<br/>Your best Fabric Store
        </h1>
      </div>
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          align-self: center;
          margin-bottom: 120%;
        "
      >
        <a class="btn btn-secondary" href="#" role="button">Explore</a>
      </div>
    </div>
    <div
      style="
        background-color: rgba(77, 173, 199, 0.69);
        width: 100%;
        height: 50vh;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;">
      <div style="
          display: flex;
          justify-content: center;
          align-items: center;
          align-self: center;
          margin-bottom: 20%;">
        <h2 class="fw-lighter fst-italic text-center">OUR STORY</h2>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
